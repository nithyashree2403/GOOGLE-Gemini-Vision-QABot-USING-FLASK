<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add styles for the logo */
        img.logo {
            max-width: 100%;
            height: auto;
            max-height: 100px;
        }
        /* Add styles for the uploaded image */
        img.uploaded-image {
            max-width: 100%;
            height: auto;
            max-height:300px; /* Adjust this value as needed */
            margin-left: 190px;
        }

        /* Add styles for the fix class */
        .fix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #008080; /* You can set the background color as needed */
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a box shadow for better visibility */
            z-index: 1000; /* Set a high z-index to ensure it's above other elements */
        }

        .container {
            /* Add top padding to the container to avoid content being hidden behind the fixed element */
            padding-top: 200px; /* Adjust this value based on the height of the fixed element */
            max-height: calc(100vh - 60px); /* Set the maximum height of the container */
            overflow-y: auto; /* Enable vertical scrollbar when content exceeds the container height */
        }
    </style>
</head>
<body>
    <!-- Logo added here -->

    <!-- The fix class is now outside the container -->
    <div class="fix">
        <img src="{{ url_for('static', filename='Google-Gemini-AI-2.webp') }}" alt="Your Logo" class="logo">

        <form method="post" action="/" enctype="multipart/form-data">
            <label for="input">Input Prompt:</label>
            <input type="text" id="input" name="input" required>
            <label for="file">Choose an image:</label>
            <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png">
            <button type="submit">Tell me about the image</button>
        </form>
    </div>

    <div class="container">
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will be dynamically added here -->
        </div>

        {% if uploaded_image_path %}
            <!-- Display the uploaded image with the specified class for styling -->
            <img src="{{ uploaded_image_path }}" alt="Uploaded Image" class="uploaded-image">
        {% endif %}
        {% if response %}
            <!-- Wrap the response in a scrollable container -->
            <div id="response-container">
                <p id="response">{{ response }}</p>
            </div>
        {% endif %}
    </div>
    <script>
        // JavaScript code for dynamically adding chat messages to the chat-container
    </script>
</body>
</html>
